version: '3'
services:
  postgres:
    image: postgres:11.5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres:/var/lib/postgresql/data

  books:
    build: ./books-service
    volumes:
      - .:/usr/src
    working_dir: /usr/src/books-service
    ports:
      - 8180:8180
    depends_on:
      - postgres

  library:
    build: ./library-service
    volumes:
      - .:/usr/src
    working_dir: /usr/src/library-service
    ports:
      - 8280:8280
    depends_on:
      - postgres

  gateway:
    build: ./gateway-service
    volumes:
      - .:/usr/src
    working_dir: /usr/src/gateway-service
    ports:
      - 8580:8580

  session:
    build: ./session-service
    volumes:
      - .:/usr/src
    working_dir: /usr/src/session-service
    ports:
      - 8680:8680
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    volumes:
      - .:/usr/src
      - /usr/src/node_modules
    working_dir: /usr/src/frontend
    ports:
      - 8980:8980

volumes:
  postgres:
