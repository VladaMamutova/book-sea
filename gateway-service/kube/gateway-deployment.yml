apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    name: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      name: gateway
  template:
    metadata:
      labels:
        name: gateway
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
      containers:
        - name: gateway
          image: PROJECT/GATEWAY_IMAGE
          ports:
            - containerPort: 8580
          livenessProbe:
            httpGet:
              path: /_health
              port: 8580
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /_health
              port: 8580
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 1
          env:
          - name: RAILS_MASTER_KEY
            valueFrom:
              secretKeyRef:
                name: gateway-secrets
                key: rails-master-key
          env:
          - name: SESSION_KEY
            valueFrom:
              secretKeyRef:
                name: gateway-secrets
                key: session-key
