apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    name: frontend
spec:
  selector:
    matchLabels:
      name: frontend
  replicas: 1
  revisionHistoryLimit: 5
  template:
    metadata:
      labels:
        name: frontend
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
      containers:
        - name: frontend
          image: us.gcr.io/book-sea/frontend@sha256:e6c4155dd6c5093a7e9ab457dc71c7edc3179228c55129441679a50d8a25a9fa # PROJECT/FRONTEND_IMAGE
          resources:
            requests:
              cpu: 100m
              memory: 300Mi
          imagePullPolicy: Always
