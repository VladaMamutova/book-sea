apiVersion: apps/v1
kind: Deployment
metadata:
  name: books
  labels:
    name: books
spec:
  replicas: 2
  selector:
    matchLabels:
      name: books
  template:
    metadata:
      labels:
        name: books
    spec:
      nodeSelector:
        # indicate that this pod has an affinity for the default-pool node pool,
        # so it doesn't get scheduled on our db-pool nodes which are reserved
        # for our postgres pod
        cloud.google.com/gke-nodepool: default-pool
      containers:
        - name: books
          image: PROJECT/BOOKS_IMAGE # a placeholder value, will be replaced by Kustomize tool
          ports:
            - containerPort: 8180
          livenessProbe:
            httpGet:
              path: /_health
              port: 8180
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /_health
              port: 8180
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 1
          envFrom:
            - configMapRef:
                name: books-postgres-config
      volumes:
      - name: secrets
        secret:
          secretName: books-secrets
          items:
          - key: rails-master-key
            path: config/master.key

